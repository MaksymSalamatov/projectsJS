<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="container__title">New years evening</h1>
        <div class="container__timer">
            <div class="container__item">
                <div class="container__days container__time">11</div>
                <div class="container__name">days</div>
            </div>
            <div class="container__item">
                <div class="container__hours container__time">11</div>
                <div class="container__name">hours</div>
            </div>
            <div class="container__item">
                <div class="container__min container__time">11</div>
                <div class="container__name">min</div>
            </div>
            <div class="container__item">
                <div class="container__sec container__time">11</div>
                <div class="container__name">sec</div>
            </div>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
